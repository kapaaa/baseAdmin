<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/common/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-form-item" style="width: 300px;display: inline-block;">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-block">
        <input type="text" id="goodName" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item" style="width: 300px;display: inline-block;">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-block">
        <input type="text" id="startTime" required lay-verify="required" placeholder="请输入名称或编号" autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item" style="width: 300px;display: inline-block;">
    <label class="layui-form-label">结束时间</label>
    <div class="layui-input-block">
        <input type="text" id="endTime" required lay-verify="required" placeholder="请输入名称或编号" autocomplete="off"
               class="layui-input">
    </div>
</div>
<button type="button" class="layui-btn" onclick="search()">搜索</button>
<div id="saleInfo"></div>

<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 500px;height:400px;display: inline-block;"></div>
<div id="main2" style="width: 700px;height:400px;display: inline-block;"></div>
<div id="main3" style="width: 400px;height:400px;display: inline-block;"></div>

<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <!--        <button class="layui-btn layui-btn-sm" lay-event="addGoods">新增商品</button>-->
        <!--        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>-->
        <!--        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>


<script th:src="@{/common/layui/layui.js}"></script>
<script th:src="@{/common/echarts/echarts.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
        });
    });
    initTable("", "", "");
    getSalesCount("", "", "");

    function search() {
        var name = layui.$('#goodName').val();
        var startTime = layui.$('#startTime').val();
        var endTime = layui.$('#endTime').val();
        initTable(name, startTime, endTime);
        initEcharts();
    }


    function initTable(name, startTime, endTime) {
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#test'
                , url: '/report/salesReport?name=' + name + '&startTime=' + startTime + '&endTime=' + endTime
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , parseData: function (res) { //res 即为原始返回的数据
                    getSalesCount(name, startTime, endTime);
                    initEcharts()
                    return {
                        "code": res.flag ? 0 : 1, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                }
                , title: '用户数据表'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'name', title: '商品名称', width: 120, sort: true}
                        , {field: 'purchasingPrice', title: '进价', width: 80, sort: true}
                        , {field: 'totalPurchasing', title: '总进价', width: 120, sort: true}
                        , {field: 'salePrice', title: '售价', width: 80, sort: true}
                        , {field: 'totalSale', title: '总售价', width: 120, sort: true}
                        , {field: 'saleNum', title: '销售数量', sort: true}
                        , {field: 'profit', title: '总利润', sort: true}
                        , {field: 'createTime', title: '销售日期', sort: true}
                    ]
                ]
                , page: true
            });

        })
    }

    function initEcharts() {
        const startTime = layui.$('#startTime').val();
        const endTime = layui.$('#endTime').val();
        echarts1(startTime, endTime)
        echarts2(startTime, endTime)
        echarts3(startTime, endTime)
    }

    function echarts1(startTime, endTime) {
        layui.$.ajax({
            url: "/report/salesGroupByName?startTime=" + startTime + "&endTime=" + endTime,
            data: {},
            type: "get",
            dataType: "json",
            success: function (data) {
                var d = data.data
                let nameList = new Array(d.length)
                let saleList = new Array(d.length)
                for (let i = 0; i < d.length; i++) {
                    nameList[i] = d[i].name
                    saleList[i] = d[i].saleNum
                }
                // 基于准备好的dom，初始化echarts实例
                var myChart1 = echarts.init(document.getElementById('main'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '销量'
                    },
                    tooltip: {},
                    legend: {
                        data: ['销量']
                    },
                    xAxis: {
                        data: nameList
                    },
                    yAxis: {},
                    series: [
                        {
                            name: '销量',
                            type: 'bar',
                            data: saleList
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart1.setOption(option);
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });


    }

    function echarts2(startTime, endTime) {
        layui.$.ajax({
            url: '/report/salesGroupByDate?startTime=' + startTime + '&endTime=' + endTime,
            data: {},
            type: "get",
            // dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            success: function (data) {
                var d = data.data
                let saleList = new Array(data.length)
                let dateList = new Array(data.length)
                let purchasingList = new Array(data.length)
                let profitList = new Array(data.length)
                for (let i = 0; i < d.length; i++) {
                    var strings = d[i].createTime.toString().split(" ")[0].split("-");
                    dateList[i] = strings[1] + "-" + strings[2]
                    saleList[i] = d[i].totalSale
                    profitList[i] = d[i].totalProfit
                    purchasingList[i] = d[i].totalPurchasing
                }
                var myChart2 = echarts.init(document.getElementById('main2'));
                var optionchartZhe = {
                    title: {
                        text: '商品订单'
                    },
                    tooltip: {},
                    legend: { //顶部显示 与series中的数据类型的name一致
                        data: ['总成本', '总售价', '总利润']
                    },
                    xAxis: {
                        // type: 'category',
                        // boundaryGap: false, //从起点开始
                        data: dateList
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: '总成本',
                        type: 'line', //线性
                        data: purchasingList,
                    }, {
                        name: '总售价',
                        type: 'line', //线性
                        data: saleList,
                    }, {
                        smooth: true, //曲线 默认折线
                        name: '总利润',
                        type: 'line', //线性
                        data: profitList,
                    }]
                };
                myChart2.setOption(optionchartZhe);
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });
    }

    function echarts3(startTime, endTime) {
        layui.$.ajax({
            url: '/report/salesGroupByType?startTime=' + startTime + '&endTime=' + endTime,
            data: {},
            type: "get",
            // dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            success: function (data) {
                console.log(data)
                var myChart3 = echarts.init(document.getElementById('main3'));
                var optionchartBing = {
                    title: {
                        text: '商品订单',
                        subtext: '', //副标题
                        x: 'center' //标题居中
                    },
                    tooltip: {
                        // trigger: 'item' //悬浮显示对比
                    },
                    legend: {
                        orient: 'vertical', //类型垂直,默认水平
                        left: 'left', //类型区分在左 默认居中
                        data: ['单价', '总价', '销量', '产量']
                    },
                    series: [{
                        type: 'pie', //饼状
                        radius: '60%', //圆的大小
                        center: ['50%', '50%'], //居中
                        data: data.data
                    }]
                };
                myChart3.setOption(optionchartBing);
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });

    }

    function getSalesCount(name, startTime, endTime) {
        layui.$.ajax({
            url: '/sales/salesCount?name=' + name + '&startTime=' + startTime + '&endTime=' + endTime,
            data: {},
            type: "get",
            // dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            success: function (data) {
                layui.$('#saleInfo').html(
                    "<i class=\"layui-icon layui-icon-rmb\" style=\"font-size: 20px; color: #e5084d;\">总售价: " + data.data.totalSale + " </i>\n" +
                    "<i class=\"layui-icon layui-icon-rmb\" style=\"font-size: 20px; color: #1E9FFF;\">总进价: " + data.data.totalPurchasing + " </i>\n" +
                    "<i class=\"layui-icon layui-icon-rmb\" style=\"font-size: 20px; color: #ff1e38;\">总利润: " + data.data.totalProfit + " </i>");
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });
    }
</script>

</body>
</html>
