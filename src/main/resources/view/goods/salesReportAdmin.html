<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/common/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-form-item" style="width: 300px;display: inline-block;">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-block">
        <input type="text" id="goodName" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item" style="width: 300px;display: inline-block;">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-block">
        <input type="text" id="startTime" required lay-verify="required" placeholder="请输入名称或编号" autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item" style="width: 300px;display: inline-block;">
    <label class="layui-form-label">结束时间</label>
    <div class="layui-input-block">
        <input type="text" id="endTime" required lay-verify="required" placeholder="请输入名称或编号" autocomplete="off"
               class="layui-input">
    </div>
</div>
<button type="button" class="layui-btn" onclick="search()">搜索</button>
<div id="saleInfo"></div>

<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 500px;height:400px;display: inline-block;"></div>
<div id="main2" style="width: 700px;height:400px;display: inline-block;"></div>
<div id="main3" style="width: 400px;height:400px;display: inline-block;"></div>

<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <!--        <button class="layui-btn layui-btn-sm" lay-event="addGoods">新增商品</button>-->
        <!--        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>-->
        <!--        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>


<script th:src="@{/common/layui/layui.js}"></script>
<script th:src="@{/common/echarts/echarts.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">详情</a>
</script>
<script>
    // 基于准备好的dom，初始化echarts实例
    let myChart1 = echarts.init(document.getElementById('main'));
    let myChart2 = echarts.init(document.getElementById('main2'));
    let myChart3 = echarts.init(document.getElementById('main3'));

    layui.use('laydate', function () {
        let laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
        });
    });

    layui.use('laydate', function () {
        let laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
        });
    });
    initTable("", "", "");
    getSalesCount("", "", "");

    function search() {
        let name = layui.$('#goodName').val();
        let startTime = layui.$('#startTime').val();
        let endTime = layui.$('#endTime').val();
        initTable(name, startTime, endTime);
        initEcharts();
    }


    function initTable(name, startTime, endTime) {
        layui.use('table', function () {
            let table = layui.table;
            table.render({
                elem: '#test'
                , url: '/report/salesReport?name=' + name + '&startTime=' + startTime + '&endTime=' + endTime
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , parseData: function (res) { //res 即为原始返回的数据
                    getSalesCount(name, startTime, endTime);
                    initEcharts()
                    return {
                        "code": res.flag ? 0 : 1, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                }
                , title: '用户数据表'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'id', width: 300, sort: true}
                        , {field: 'totalPurchasing', title: '总成本', width: 120, sort: true}
                        , {field: 'totalSale', title: '总售价', width: 120, sort: true}
                        , {field: 'profit', title: '总利润', sort: true}
                        , {
                        field: 'payType', title: '支付方式', sort: true, templet: function (d) {
                            if (d.payType == 1) {
                                return '微信';
                            } else if (d.payType == 2) {
                                return '支付宝';
                            }
                        }
                    }
                        , {field: 'userName', title: '操作人', sort: true}
                        , {field: 'createTime', title: '销售日期', sort: true}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                    ]
                ]
                , page: true
            });
            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    layui.$.ajax({
                        url: "/report/orderDetails?orderId=" + data.id,
                        data: {},
                        type: "get",
                        dataType: "json",
                        success: function (data) {
                            let str =''
                            for (let i = 0; i < data.data.length; i++) {
                                str += '<tr>' +
                                    '<td>'+data.data[i].name+'</td>' +
                                    '<td>'+data.data[i].purchasingPrice+'</td>' +
                                    '<td>'+data.data[i].salePrice+'</td>' +
                                    '<td>'+data.data[i].saleNum+'</td>' +
                                    '<td>'+data.data[i].stock+'</td>' +
                                    '<td>'+data.data[i].type+'</td>' +
                                    '</tr>'
                            }

                            layer.open({
                                content: '<table class="layui-table">\n' +
                                    '  <colgroup><col width="150"><col width="200"><col></colgroup>\n' +
                                    '  <thead>\n' +
                                    '    <tr><th>商品名称</th><th>进货价</th><th>销售价</th><th>销售数量</th><th>库存</th><th>类型</th></tr> \n' +
                                    '  </thead>\n' +
                                    '  <tbody>' + str + '</tbody>\n' +
                                    '</table>\n' +
                                    '      '
                                , btn: ['确定']
                                , yes: function (index, layero) {
                                    //按钮【按钮一】的回调
                                    layer.close(layer.index);
                                }
                                , cancel: function () {
                                    //右上角关闭回调

                                    //return false 开启该代码可禁止点击该按钮关闭
                                }
                            });
                        },
                        error: function (data) {
                            layer.alert(JSON.stringify(data), {
                                title: data
                            });
                        }
                    });
                } else if (obj.event === 'del') {

                }
            });
        })
    }

    function initEcharts() {
        const startTime = layui.$('#startTime').val();
        const endTime = layui.$('#endTime').val();
        echarts1(startTime, endTime)
        echarts2(startTime, endTime)
        echarts3(startTime, endTime)
    }

    function echarts1(startTime, endTime) {
        layui.$.ajax({
            url: "/report/salesGroupByName?startTime=" + startTime + "&endTime=" + endTime,
            data: {},
            type: "get",
            dataType: "json",
            success: function (data) {
                let d = data.data
                let nameList = new Array(d.length)
                let saleList = new Array(d.length)
                for (let i = 0; i < d.length; i++) {
                    nameList[i] = d[i].name
                    saleList[i] = d[i].saleNum
                }

                // 指定图表的配置项和数据
                let option = {
                    title: {
                        text: '销量'
                    },
                    tooltip: {},
                    legend: {
                        data: ['销量']
                    },
                    xAxis: {
                        data: nameList
                    },
                    yAxis: {},
                    series: [
                        {
                            name: '销量',
                            type: 'bar',
                            data: saleList
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart1.setOption(option);
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });


    }

    function echarts2(startTime, endTime) {
        layui.$.ajax({
            url: '/report/salesGroupByDate?startTime=' + startTime + '&endTime=' + endTime,
            data: {},
            type: "get",
            // dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            success: function (data) {
                let d = data.data
                let saleList = new Array(data.length)
                let dateList = new Array(data.length)
                let purchasingList = new Array(data.length)
                let profitList = new Array(data.length)
                for (let i = 0; i < d.length; i++) {
                    // let strings = d[i].createTime.toString().split(" ")[0].split("-");
                    dateList[i] = d[i].createTime.toString()
                    saleList[i] = d[i].totalSale
                    profitList[i] = d[i].totalProfit
                    purchasingList[i] = d[i].totalPurchasing
                }

                let optionchartZhe = {
                    title: {
                        text: '商品订单'
                    },
                    tooltip: {},
                    legend: { //顶部显示 与series中的数据类型的name一致
                        data: ['总成本', '总售价', '总利润']
                    },
                    xAxis: {
                        // type: 'category',
                        // boundaryGap: false, //从起点开始
                        data: dateList
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: '总成本',
                        type: 'line', //线性
                        data: purchasingList,
                    }, {
                        name: '总售价',
                        type: 'line', //线性
                        data: saleList,
                    }, {
                        smooth: true, //曲线 默认折线
                        name: '总利润',
                        type: 'line', //线性
                        data: profitList,
                    }]
                };
                myChart2.setOption(optionchartZhe);
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });
    }

    function echarts3(startTime, endTime) {
        layui.$.ajax({
            url: '/report/salesGroupByType?startTime=' + startTime + '&endTime=' + endTime,
            data: {},
            type: "get",
            // dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            success: function (data) {
                let nameList = new Array(data.data.length)
                for (let i = 0; i < data.data.length; i++) {
                    nameList[i] = data.data[i].name
                }

                let optionchartBing = {
                    title: {
                        text: '商品订单',
                        subtext: '', //副标题
                        x: 'center' //标题居中
                    },
                    tooltip: {
                        // trigger: 'item' //悬浮显示对比
                    },
                    legend: {
                        orient: 'vertical', //类型垂直,默认水平
                        left: 'left', //类型区分在左 默认居中
                        data: nameList
                    },
                    series: [{
                        type: 'pie', //饼状
                        radius: '60%', //圆的大小
                        center: ['50%', '50%'], //居中
                        data: data.data
                    }]
                };
                myChart3.setOption(optionchartBing);
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });

    }

    function getSalesCount(name, startTime, endTime) {
        layui.$.ajax({
            url: '/sales/salesCount?name=' + name + '&startTime=' + startTime + '&endTime=' + endTime,
            data: {},
            type: "get",
            // dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            success: function (data) {
                layui.$('#saleInfo').html(
                    "<i class=\"layui-icon layui-icon-rmb\" style=\"font-size: 20px; color: #e5084d;\">总售价: " + data.data.totalSale + " </i>\n" +
                    "<i class=\"layui-icon layui-icon-rmb\" style=\"font-size: 20px; color: #1E9FFF;\">总成本: " + data.data.totalPurchasing + " </i>\n" +
                    "<i class=\"layui-icon layui-icon-rmb\" style=\"font-size: 20px; color: #ff1e38;\">总利润: " + data.data.totalProfit + " </i>");
            },
            error: function (data) {
                layer.alert(JSON.stringify(data), {
                    title: data
                });
            }
        });
    }
</script>

</body>
</html>
